
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-cloud-download me-2"></i>Backup Configuration</h4>
            </div>
            <div class="card-body">
                <p>Export all VPS configurations (excluding encrypted credentials) to a JSON file.</p>
                <a href="/backup/export" class="btn btn-primary">
                    <i class="bi bi-download me-1"></i>Export Backup
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-cloud-upload me-2"></i>Restore Configuration</h4>
            </div>
            <div class="card-body">
                <form action="/backup/import" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="backup_file" class="form-label">Select Backup File</label>
                        <input type="file" class="form-control" id="backup_file" name="backup_file" accept=".json" required>
                    </div>
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        This will import VPS configurations. Credentials must be re-entered manually.
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-upload me-1"></i>Import Backup
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
